    <title>Générateur de mot de passe</title>
</head>
<body>
    
    <header>
        <h1>Super Psswrd Generator</h1>
        <h2>The easy solution</h2>
    </header>
    <main>
    <div class="app">
        <div id="password-container"></div>
        <input type="text" id="password-output" value="" readonly>
        <div class="range-container">
            <input type="range" id="password-length" min="4" max="24" value="8"
            oninput="document.getElementById('display-password-length').value=this.value">
            <input type="text" id="display-password-length" value="8" readonly ">
        </div>
        <p class="info">Longueur du mot de passe</p>

        <div class="checkbox-container">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">a-z</label>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">A-Z</label>
            <input type="checkbox" id="number">
            <label for="number">0-9</label>
            <input type="checkbox" id="symbols">
            <label for="symbols">$-#</label>
        </div>
        <p class="info">Choix des options</p>
        <button id="generateButton">Générer mot de passe</button>
    </div>
</main>
